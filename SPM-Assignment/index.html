<!DOCTYPE html>
<html>

<head>
    <title>CRUD JQuery</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>

<script type="text/javascript">     
    function PrintDiv() {    
       var divToPrint = document.getElementById('divToPrint');
       var popupWin = window.open('', '_blank', 'width=300,height=300');
       popupWin.document.open();
       popupWin.document.write('<html><body onload="window.print()">' + divToPrint.innerHTML + '</html>');
        popupWin.document.close();
            }
 </script>
 
 <style>
 @media print
{    
    .no-print, .no-print *
    {
        display: none !important;
    }
}
</style>

<body>
    <div class="container-fluid" style="padding: 0px; margin: 0px;">
        <div class="jumbotron">
            <h1 class="text-center">User Management System</h1>
        </div>
    </div>
    <div class="container" style="padding-top: 25px;">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-left">
                    <button class="btn btn-success" id="show-add">Add New User</button>
                </div>
				 <div class="pull-right">
                    <button class="btn btn-success" id="show-add" onclick="PrintDiv();">Generate Report</button>
                </div>
                <div id="link-add" class="form-inline">
                    <div class="form-group col-md-3">
                        <input type="text" name="name" id="name" placeholder="Name" class="form-control" required />
                    </div>
                    <div class="form-group col-md-3">
                        <input type="text" name="username" id="username" placeholder="Username" class="form-control" required/>
                    </div>
                    <div class="form-group col-md-3">
                        <input type="text" id="password" name="password" placeholder="Password" class="form-control" required />
                    </div>
                    <div class="form-group col-md-3">
                        <button type="button" class="btn btn-primary" id="add" name="add">Add Record</button>
                        <button type="button" href="javascript:void(0);" class="btn btn-default" id="cancel" name="add" onclick="$('#link-add').slideUp(400);$('#show-add').show(600);">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="divToPrint">
            <div class="col-md-12">
                <div id="records_content"></div>
                <br>
                <div class="col-md-offset-1 col-md-10" id="table_content">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
